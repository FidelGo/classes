<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Final Grade Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        label, input, button {
            display: block;
            margin-bottom: 10px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Final Grade Calculator</h1>
        <p>Enter your grades below, and click "Calculate" to see your final grade:</p>
        <form id="gradeForm">
            <label for="homework">Homework Grades (comma-separated, out of 100):</label>
            <input type="text" id="homework" name="homework" placeholder="e.g., 80, 90, 70, 100" required>
            
            <label for="exam1">Exam 1 Grade (out of 100):</label>
            <input type="number" id="exam1" name="exam1" min="0" max="100" required>
            
            <label for="exam2">Exam 2 Grade (out of 100):</label>
            <input type="number" id="exam2" name="exam2" min="0" max="100" required>
            
            <label for="exam3">Exam 3 Grade (out of 100):</label>
            <input type="number" id="exam3" name="exam3" min="0" max="100" required>
            
            <label for="finalExam">Final Exam Grade (out of 100):</label>
            <input type="number" id="finalExam" name="finalExam" min="0" max="100" required>
            
            <button type="button" onclick="calculateGrade()">Calculate</button>
        </form>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculateGrade() {
            // Get grades from input fields
            const homework = document.getElementById('homework').value.split(',').map(Number);
            const exam1 = parseFloat(document.getElementById('exam1').value) || 0;
            const exam2 = parseFloat(document.getElementById('exam2').value) || 0;
            const exam3 = parseFloat(document.getElementById('exam3').value) || 0;
            const finalExam = parseFloat(document.getElementById('finalExam').value) || 0;

            // Calculate Homework Average w/out Lowest Two Grades
            homework.sort((a, b) => a - b); // Sort grades ascending
            const filteredHomework = homework.slice(2); // Remove the lowest two grades
            const homeworkAverage = filteredHomework.reduce((sum, grade) => sum + grade, 0) / filteredHomework.length || 0;

            // Replace the lowest exam grade with the final exam if higher
            const lowestExam = Math.min(exam1, exam2, exam3);
            const adjustedExams = [exam1, exam2, exam3].map(grade => (grade === lowestExam && finalExam > grade ? finalExam : grade));
            const examAverage = adjustedExams.reduce((sum, grade) => sum + grade, 0) / adjustedExams.length;

            // Calculate Final Grade
            const finalGrade = (homeworkAverage * 0.25) +
                               (exam1 * 0.20) +
                               (exam2 * 0.20) +
                               (exam3 * 0.20) +
                               (finalExam * 0.15);

            // Determine Letter Grade
            let letterGrade = '';
            if (finalGrade >= 90) {
                letterGrade = 'A';
            } else if (finalGrade >= 80) {
                letterGrade = 'B';
            } else if (finalGrade >= 70) {
                letterGrade = 'C';
            } else if (finalGrade >= 60) {
                letterGrade = 'D';
            } else {
                letterGrade = 'F';
            }

            // Display the result
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = `Your final grade is: <strong>${finalGrade.toFixed(2)}</strong> (${letterGrade})`;
        }
    </script>
</body>
</html>
